{% extends 'base.html' %}

{% block content %}
<style>
    /* CSS riêng cho trang login để tạo nền đẹp */
    body {
        background: url('https://images.unsplash.com/photo-1527018263374-543c477c7d24?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
        background-size: cover;
    }
    /* Lớp phủ mờ để dễ đọc chữ */
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
</style>

<div class="overlay"></div>

<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-4 col-sm-8">
        
        <div class="mb-3 text-white">
            <a href="{% url 'trang_chu' %}" class="text-white text-decoration-none fw-bold">
                <i class="fas fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0 fw-bold"><i class="fas fa-gas-pump"></i> GSMS LOGIN</h3>
                <small class="opacity-75">Hệ thống quản lý xăng dầu</small>
            </div>
            
            <div class="card-body p-5 bg-white">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                            ĐĂNG NHẬP HỆ THỐNG <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </div>

                    <div class="d-flex align-items-center my-3">
                        <hr class="flex-grow-1">
                        <span class="px-2 text-muted small">Hoặc</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'trang_chu' %}" class="btn btn-outline-secondary fw-bold py-2">
                            <i class="fas fa-map-marked-alt me-2"></i> KHÁCH XEM BẢN ĐỒ
                        </a>
                    </div>

                </form>
            </div>
            
            <div class="card-footer text-center py-3 bg-light border-top">
                <small class="text-muted">Hỗ trợ kỹ thuật: <strong>0987.654.321</strong></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
