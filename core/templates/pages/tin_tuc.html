{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 border-start border-5 border-primary ps-3">Tin Tức Sự Kiện</h2>
    <div class="row">
        {% for tin in ds_tin %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ tin.anh_bia }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <small class="text-muted"><i class="far fa-clock"></i> {{ tin.ngay_dang|date:"d/m/Y" }}</small>
                    <h5 class="card-title fw-bold mt-2">{{ tin.tieu_de }}</h5>
                    <p class="card-text text-secondary">{{ tin.tom_tat|truncatewords:20 }}</p>
                    <a href="#" class="btn btn-link text-decoration-none p-0">Xem thêm <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
